    <button mat-raised-button color="primary" (click)="openDialog()">Add Appointment</button>
    <div class="tableFixHead">
        <br>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Appointment ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Number</th>
                        <th>Symptoms</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let appointment of appointmentsList">
                        <td [ngStyle]="{'width': '10%'}">APPOIN_{{appointment.id}}</td>
                        <td [ngStyle]="{'width': '20%'}">{{appointment.name}}</td>
                        <td [ngStyle]="{'width': '10%'}">{{appointment.age}}</td>
                        <td [ngStyle]="{'width': '15%'}">{{appointment.number}}</td>
                        <td>{{appointment.symptoms}}</td>
                        <td [ngStyle]="{'width': '10%'}">
                            <button mat-icon-button color="warn" 
                                [@hoverEffect] 
                                (mouseover)="onHoverIcon()" 
                                (mouseleave)="onLeaveIcon()" 
                                (click)="deleteAppointment(appointment)" 
                                title="Delete Appointment">
                            <mat-icon>delete</mat-icon>
                        </button>

                        <button mat-icon-button color="primary" 
                                [@hoverEffect] 
                                (mouseover)="onHoverIcon()" 
                                (mouseleave)="onLeaveIcon()"
                                title="View Appointment">
                            <mat-icon>visibility</mat-icon>
                        </button>

                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
